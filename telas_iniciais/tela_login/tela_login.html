<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="style.css" />
      <link rel="icon"  href="../imagens/cjr.png"/>
  </head>
  <body>
    <header>
      <nav>
        <div class="image-container">
          <a href="https://cjr.org.br/" target="_blank"><img
            src="cjr.svg"
            alt="logo" /></a>
        </div>
        <div class="flex-group">
          <a
            href="../tela_cadastro/cadastro.html"
            class="signup-link"
            >Criar Conta</a
          >
          <a href="../tela_login/tela_login.html">
          <button class="login-btn">Entrar</button></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <img
          src="user-icon.svg"
          alt=""
          class="user-icon" />
        <form
          action="#"
          class="login-form">
          <img
            src=""
            alt="" />
          <div class="input-fields">
            <div class="input-container">
              <img
                src="mini-usuario.svg"
                alt="" />
              <input
                class="login-input"
                type="email"
                placeholder="Login" />
            </div>
            <div class="input-container">
              <img
                src="cadeadinho.svg"
                alt="" />
              <div class="password-input">
                <input
                  class="senha"
                  type="password"
                  placeholder="Senha" />
                <button class='eye-btn'>
                  <img
                    src="olho.svg"
                    alt="" />
                </button>
              </div>
            </div>
          </div>
          <a
            href="../recuperacao_senha/recuperacao_senha.html"
            class="password-link"
            >Esqueceu a senha?</a
          >
          <button class="login-btn-light">Entrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
