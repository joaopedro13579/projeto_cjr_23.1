<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css" >
        <link rel="stylesheet" href="recuperacao_senha.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <header>
        <div class="cabecalho">
            <div class="caixa_logo">
                    <a  href="https://cjr.org.br/" target="_blank">
                        <img src="https://cjr.org.br/wp-content/uploads/2022/11/Logo.svg" class="logo"/> 
                </a>
            </div>
            <h3>Criar Conta</h3>
            <button>Entrar</button>
        </div>
    </header>
    <body>


        <main>
            <div class="logo_fundo">
                <img src="EmbeddedImage 1.png">
            </div>
            <section class="caixa_cadastro">
                <img class="imagem2" src="renomear.png" width="50" height="47">
                <img class="imagem1" src="rosto.png">

                <form>
                    <input type="Nome" id="Nome" class="input_padrao" placeholder="  Nome" required>
                    <input type="genero" id="genero" class="input_padrao" placeholder="  Genero" required>
                    <input type="cargo" id="cargo" class="input_padrao" placeholder="  Cargo" required>            
                    <input type="email" id="email" class="input_padrao" placeholder="  Email" required>            
                    <input type="senha" id="senha" class="input_padrao" placeholder="  Senha" required>
                    <a class="acesse_aqui"href="#">Possui conta? Acesse aqui</a>
                    <button class="botao_cadastrar" onclick="add_no_banco(nome,genero,cargo,email,senha)">Cadastrar</button>
                </form>
        </main>
        
    </body>

</html>
